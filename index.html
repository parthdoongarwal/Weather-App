<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src = "https://cdnjs.com/"></script>
    <link rel="icon" type="image/x-icon" href="weatherIcon.png">
    <link rel="stylesheet" href="index.css">
</head>
<body id = "body">
   
    <div id = "con">


        
        <div class="" id = "loaderr"></div>
        <div id="input-con">
            <input type="text" id = "weatherInput" placeholder="Type the name of a place">
            <button id = "search-btn" onclick = "weather()"><img src="search.png" alt=""></button>
        </div>

        <div id="info">
            <h2 id = "heading"></h2>
            <h1 id = "temp"></h1>
        <div id = "cloudy-con"> 
            <img src="" alt="" id = "cloud">
            <p id = "cloudy" class = "small"></p>
        </div>
            <p id = "humidity" class = "small"></p>
            <p id = "speed" class = "small"></p>
        </div>
    </div>
</body>
<script src = "index.js"></script>
</html>
